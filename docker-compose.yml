version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: paymentcore-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: paymentcore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paymentcore-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paymentcore-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=paymentcore;Username=postgres;Password=postgres
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - paymentcore-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  paymentcore-network:
    driver: bridge
